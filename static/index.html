
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.149.0.min.js"></script>
    <script src="https://d2qt42rcwzspd6.cloudfront.net/manning/aws-cognito-sdk.min.js"></script>
    <script src="https://d2qt42rcwzspd6.cloudfront.net/manning/amazon-cognito-identity.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
      }
      .container {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
      }
      .container input,
      .container button {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      .container button {
        background-color: #100242;
        color: white;
        border: none;
      }
      .container button:hover {
        background-color: #200464;
      }
      .result {
        display: none;
        margin-top: 20px;
      }
      .result input {
        width: 70%;
      }
      .result button {
        width: 20%;
      }
      .auth-buttons {
        margin-top: 20px;
      }
      .auth-buttons a {
        margin-right: 10px;
        cursor: pointer;
        color: #100242;
        text-decoration: none;
      }
      .auth-buttons a:hover {
        text-decoration: underline;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
      }
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
        border-radius: 10px;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>âœ¨ URL Shortener âœ¨</h3>
      <input type="text" id="long-url" placeholder="Enter long URL" />
      <button onclick="shortenUrl()">Shorten URL</button>
      <div class="result" id="result">
        <p>ðŸŽ‰ Yay! Copy your shortened URL below</p>
        <input type="text" id="short-url" readonly />
        <button onclick="copyUrl()">Copy</button>
      </div>

      <div class="auth-buttons">
        <a id="sign-in-link" onclick="showModal('signIn')">Sign In</a>
        <a id="sign-up-link" onclick="showModal('signUp')">Sign Up</a>
        <a id="sign-out-link" onclick="signOut()" style="display: none;">Sign Out</a>
      </div>
    </div>
    <div id="auth-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="hideModal()">&times;</span>
        <div id="auth-section" class="auth">
          <input type="text" id="username" placeholder="Username" />
          <input type="password" id="password" placeholder="Password" />
          <button id="auth-button" onclick="handleAuth()">Submit</button>
        </div>

<!--        <span class="close" onclick="hideVerifyModal()">&times;</span>-->

        <div id="verification-section" class="verify" style="display:none;">
          <!-- Verification Form -->
          <input type="text" id="verification-code" placeholder="Verification Code" />
          <button id="verify-button" onclick="handleVerification()">Verify</button>
        </div>
      </div>
    </div>


    <script>
     const AWS_REGION = "{{awsRegion}}";
      const COGNITO_USER_POOL_ID = "{{cognitoUserPoolId}}";
      const CLIENT_ID = "{{cognitoClientId}}";
      const SHORTEN_URL = "{{& shorten_url}}";

     let cognitoUser;
     let idToken;

     AWS.config.region = AWS_REGION;
     AWSCognito.config.region = AWS_REGION;

      const poolData = {
        UserPoolId: COGNITO_USER_POOL_ID,
        ClientId: CLIENT_ID
      };
     userPool = new AWSCognito.CognitoIdentityServiceProvider.CognitoUserPool(poolData);
     cognitoUser = userPool.getCurrentUser();

      let currentAuthAction = '';
     let isVerificationMode = false;

     function showModal(action) {
       currentAuthAction = action;
       isVerificationMode = false;  // Reset to authentication mode

       // Show the modal for authentication (sign up/sign in)
       document.getElementById('auth-modal').style.display = 'block';
       document.getElementById('auth-section').style.display = 'block';  // Show auth section
       document.getElementById('verification-section').style.display = 'none';  // Hide verification section
       document.getElementById('auth-buttons').innerText = action === 'signIn' ? 'Sign In' : 'Sign Up';
     }

     function showVerificationModal() {
       isVerificationMode = true;

       // Hide the auth section and show the verification section
       document.getElementById('auth-section').style.display = 'none';
       document.getElementById('auth-modal').style.display = 'block';
       document.getElementById('verification-section').style.display = 'block';
     }

     function hideModal() {
       document.getElementById('auth-modal').style.display = 'none';

     }
     function hideVerifyModal() {
       document.getElementById('auth-modal').style.display = 'none';
       document.getElementById('verification-section').style.display = 'none';

     }

     function handleAuth() {
       if (currentAuthAction === 'signIn') {
         signIn();
       } else if (currentAuthAction === 'signUp') {
         signUp();
       }
     }

      function signIn() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        var authenticationData = {
          Username : username,
          Password : password,
        };

        var authenticationDetails = new AWSCognito.CognitoIdentityServiceProvider.AuthenticationDetails(authenticationData);


        const userData = {
          Username: username,
          Pool: userPool,
        };

        cognitoUser = new AWSCognito.CognitoIdentityServiceProvider.CognitoUser(userData);

        cognitoUser.authenticateUser(authenticationDetails, {
          onSuccess: function (result) {
            console.log('Sign in success', result);
            idToken = result.idToken.jwtToken;
            alert('Sign in success');
            hideModal();
            updateAuthLinks(true);
          },
          onFailure: function (err) {
            console.error('Sign in failure', err);
            alert('Sign in failure: ' + err.message);
          },
        });
      }

      function signUp() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const attributeList = [];

        userPool.signUp(username, password, attributeList, null, function (err, result) {
          if (err) {
            console.error('Sign up failure', err);
            alert('Sign up failure: ' + err.message);
            return;
          }
          cognitoUser = result.user;
          console.log('user name is ' + cognitoUser.getUsername());
          console.log('Sign up success', result);
          alert('Sign up success');
          alert('Check your email for verification code');
          hideModal();
          showVerificationModal()
        });
      }


     function handleVerification() {
       const verificationCode = document.getElementById('verification-code').value;
       // confirm the verification code with cognito

       cognitoUser.confirmRegistration(verificationCode, true, function (err, result) {
         if (err) {
           console.error('Verification failed', err);
           alert('Verification failed: ' + err.message);
           return;
         }
         console.log('Verification success', result);
         alert('Verification successful!');
         hideVerifyModal();
         hideModal()// Hide the modal after verification
       });
       document.getElementById('verification-section').style.display = 'none';
     }

      function signOut() {
        const cognitoUser = userPool.getCurrentUser();
        if (cognitoUser != null) {
          cognitoUser.signOut();
          alert('Sign out success');
          updateAuthLinks(false);
        }
      }

      function updateAuthLinks(isSignedIn) {
        document.getElementById('sign-in-link').style.display = isSignedIn ? 'none' : 'inline';
        document.getElementById('sign-up-link').style.display = isSignedIn ? 'none' : 'inline';
        document.getElementById('sign-out-link').style.display = isSignedIn ? 'inline' : 'none';
      }


      function validateShortUrl(long_url){
        return long_url.startsWith("http://") || long_url.startsWith("www.") || long_url.startsWith("https://") ? long_url : alert("Invalid url: Url must be start with 'www / http / https'");
      }

      async function shortenUrl() {
        const long_url = document.getElementById("long-url").value.toLowerCase();

        validateShortUrl(long_url);

        const xhr = new XMLHttpRequest();
        xhr.open("POST", SHORTEN_URL, true);
        xhr.responseType = "json";
        xhr.setRequestHeader("Content-Type", "application/json; charset=utf-8");
        xhr.setRequestHeader("Authorization", idToken);
        xhr.send(JSON.stringify({ long_url }));

        xhr.onload = function () {
          if(idToken === null){
            alert("Please Sign Up")
          }
          else if (xhr.status === 200) {
            const data = xhr.response.url;
            document.getElementById("short-url").value = data;
            document.getElementById("result").style.display = "block";
          } else {
            alert("Failed to shorten URL. Please try again.");
          }
        };
      }

      function copyUrl() {
        const shortUrl = document.getElementById("short-url");
        shortUrl.select();
        document.execCommand("copy");
        alert("Shortened URL copied to clipboard");
      }

     document.addEventListener("DOMContentLoaded", function () {
        const cognitoUser = userPool.getCurrentUser();
        if (cognitoUser != null) {
          cognitoUser.getSession(function (err, session) {
            if (err) {
              console.error(err);
              return;
            }
            updateAuthLinks(true);
          });
        } else {
          updateAuthLinks(false);
        }
      });
    </script>
  </body>
</html>
