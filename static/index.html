  <body>
    <div class="container">

        <p>ðŸŽ‰ Yay! Copy your shortened URL below</p>
        <input type="text" id="short-url" readonly />
        <button onclick="copyUrl()">Copy</button>
      </div>

      <div class="auth-buttons">
        <a id="sign-in-link" onclick="showModal('signIn')">Sign In</a>
        <a id="sign-up-link" onclick="showModal('signUp')">Sign Up</a>
        <a id="sign-out-link" onclick="signOut()" style="display: none;">Sign Out</a>
      </div>
    </div>

    <!-- The Modal -->
    <div id="auth-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="hideModal()">&times;</span>
        <div class="auth">
          <input type="text" id="username" placeholder="Username" />
          <input type="password" id="password" placeholder="Password" />
          <button id="auth-button" onclick="handleAuth()">Submit</button>
        </div>
      </div>
    </div>

    <script>
     const AWS_REGION = "{{awsRegion}}";
      const COGNITO_USER_POOL_ID = "{{cognitoUserPoolId}}";
      const CLIENT_ID = "{{cognitoClientId}}";
      const SHORTEN_URL = "{{& shorten_url}}";

      AWS.config.region = AWS_REGION;
      AWS.config.credentials = new AWS.CognitoIdentityCredentials({
        IdentityPoolId: 'your-identity-pool-id' // Replace with your Identity Pool ID
      });

      const poolData = {
        UserPoolId: COGNITO_USER_POOL_ID,
        ClientId: CLIENT_ID
      };
      const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);

      let currentAuthAction = '';

      function showModal(action) {
        currentAuthAction = action;
        document.getElementById('auth-modal').style.display = 'block';
        document.getElementById('auth-button').innerText = action === 'signIn' ? 'Sign In' : 'Sign Up';
      }

      function hideModal() {
        document.getElementById('auth-modal').style.display = 'none';
      }

      function handleAuth() {
        if (currentAuthAction === 'signIn') {
          signIn();
        } else if (currentAuthAction === 'signUp') {
          signUp();
        }
      }

      function signIn() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const authenticationDetails = new AmazonCognitoIdentity.AuthenticationDetails({
          Username: username,
          Password: password,
        });

        const userData = {
          Username: username,
          Pool: userPool,
        };

        const cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);
        cognitoUser.authenticateUser(authenticationDetails, {
          onSuccess: function (result) {
            console.log('Sign in success', result);
            alert('Sign in success');
            hideModal();
            updateAuthLinks(true);
          },
          onFailure: function (err) {
            console.error('Sign in failure', err);
            alert('Sign in failure: ' + err.message);
          },
        });
      }

      function signUp() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const attributeList = [];

        userPool.signUp(username, password, attributeList, null, function (err, result) {
          if (err) {
            console.error('Sign up failure', err);
            alert('Sign up failure: ' + err.message);
            return;
          }
          console.log('Sign up success', result);
          alert('Sign up success');
          hideModal();
        });
      }

      function signOut() {
        const cognitoUser = userPool.getCurrentUser();
        if (cognitoUser != null) {
          cognitoUser.signOut();
          alert('Sign out success');
          updateAuthLinks(false);
        }
      }

      function updateAuthLinks(isSignedIn) {
        document.getElementById('sign-in-link').style.display = isSignedIn ? 'none' : 'inline';
        document.getElementById('sign-up-link').style.display = isSignedIn ? 'none' : 'inline';
        document.getElementById('sign-out-link').style.display = isSignedIn ? 'inline' : 'none';
      }

      function validateShortUrl(long_url){
        return long_url.startsWith("http://") || long_url.startsWith("www.") || long_url.startsWith("https://") ? long_url : alert("Invalid url: Url must be start with 'www / http / https'");
      }

      async function shortenUrl() {
        const long_url = document.getElementById("long-url").value.toLowerCase();

        validateShortUrl(long_url);

        const xhr = new XMLHttpRequest();
        xhr.open("POST", SHORTEN_URL);
        xhr.responseType = "json";
        xhr.setRequestHeader("Content-Type", "application/json; charset=utf-8");
        xhr.send(JSON.stringify({ long_url }));

        xhr.onload = function () {
          if (xhr.status === 200) {
            const data = xhr.response.url;
            document.getElementById("short-url").value = data;
            document.getElementById("result").style.display = "block";
          } else {
            alert("Failed to shorten URL. Please try again.");
          }
        };
      }

      function copyUrl() {
        const shortUrl = document.getElementById("short-url");
        shortUrl.select();
        document.execCommand("copy");
        alert("Shortened URL copied to clipboard");
      }

      document.addEventListener("DOMContentLoaded", function () {
        const cognitoUser = userPool.getCurrentUser();
        if (cognitoUser != null) {
          cognitoUser.getSession(function (err, session) {
            if (err) {
              console.error(err);
              return;
            }
            updateAuthLinks(true);
          });
        } else {
          updateAuthLinks(false);
        }
      });
    </script>
